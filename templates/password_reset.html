<!DOCTYPE html>
<html lang="en">
<head>
    {% load staticfiles %}
	<meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
	<title>Password Change</title>
	<link rel="stylesheet" type="text/css" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">

<body>
<div class="wp">
    <div class="resetpassword" id="resetPwdForm">
        <h1>Password Change</h1>
        <p>Verification Successful, Please Set a New Password</p>
        <form id="reset_password_form" action="{% url 'modify_pwd' %}" method="post">
            <ul>
                <li>
                    <span class="">New Password ï¼š</span>
                    <input type="password" name="password1" id="pwd" placeholder="6-20characters required">
                    <i></i>
                </li>
                <li>
                    <input type="hidden" name="email" value="{{ email }}">
                    <span class="">Confirm Password:</span>
                    <input type="password" name="password2" id="repwd" placeholder="6-20characters required">
                    <i></i>
                </li>
                <li class="button">
                    <input type="submit" value="Submit" onclick="reset_password_form_submit()">
                </li>
            </ul>
            {% csrf_token %}
        </form>
    </div>
    <div class="resetpassword" id="reset_password_tips" style="display:none;">
        <h1>Password changed successfully, please log in again</h1>
        <img class="fl" src="{% static 'images/check2.png' %}">
        <p class="successword">Password has been successfully changed, please log in again</p>
    </div>
</div>
</body>
</html>
